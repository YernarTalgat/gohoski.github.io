<script>

xhr.open('GET', 'https://cors-anywhere.herokuapp.com/https://api.scratch.mit.edu/projects/142');

xhr.send();
xhr.onload = function() {
  let responseObj = xhr.response;
  alert(responseObj);
};
  }
}
</script>
